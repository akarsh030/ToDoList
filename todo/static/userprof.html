<div class="col-md-6 col-md-offset-3">
    <form action="" method="post" role="form" class="userprof text-center">
        <div class="form-group">
            <input type="text" name="email" class="form-control form" id="emailidu" value="${email}" placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control form" id="usernameu" value="${username}" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input type="text" name="firstname" class="form-control form" id="firstnameu" value="${firstname}" placeholder="Firstname"/>
        </div>
        <div class="form-group">
            <input type="text" name="lastname" class="form-control form" id="lastnameu" value="${lastname}" placeholder="Lastname"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control form" id="passwordu" placeholder="Password"/>
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" class="form-control form" id="logincfmpswu" placeholder="Confirm Password"/>
        </div>
        <div class="col-xs-12">
            <!-- Button -->
            <button type="submit" id="submit" name="submit" class="btn btn-success btn-sm">Update</button>
        </div>
    </form>
</div>

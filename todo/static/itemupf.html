<div class="col-md-6 col-md-offset-3">
    <form action="" method="post" role="form" class="itmup text-center">
        <div class="form-group">
            <textarea class="form-control" id="descrip" name="descrip" rows="5" data-rule="required" data-msg="Please write something" placeholder="Description">${descrip}</textarea>
            <div class="validation"></div>
        </div>
        <div class="form-group">
            <input type="date" name="due_by" class="form-control form" id="due_by" value="${due_by}" placeholder="Due By"/>
        </div>
        <div class="col-xs-12">
            <!-- Button -->
            <button type="submit" id="submit" name="submit" class="btn btn-success btn-sm">Update</button>
        </div>
    </form>
</div>
